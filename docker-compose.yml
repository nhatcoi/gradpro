services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: gradpro-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: gradpro
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - gradpro-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d gradpro"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Spring Boot Backend API
  # ============================================
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: gradpro-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/gradpro
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      # JPA
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"
      # JWT
      JWT_SECRET: GradProSecretKey2026VeryLongSecretKeyForJWTTokenGenerationInDocker
      JWT_EXPIRATION: 86400000
      JWT_REFRESH_EXPIRATION: 604800000
      # File upload
      FILE_UPLOAD_DIR: /app/uploads
      # Logging
      LOGGING_LEVEL_COM_UNIVERSITY_GRADPRO: INFO
    ports:
      - "8080:8080"
    volumes:
      - uploads_data:/app/uploads
    networks:
      - gradpro-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================
  # React Frontend
  # ============================================
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: gradpro-client
    restart: unless-stopped
    depends_on:
      - server
    ports:
      - "80:80"
    networks:
      - gradpro-network

  # ============================================
  # pgAdmin (Optional - Database Management)
  # ============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: gradpro-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@gradpro.edu.vn
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - gradpro-network
    depends_on:
      - postgres
    profiles:
      - tools

networks:
  gradpro-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local
  pgadmin_data:
    driver: local
