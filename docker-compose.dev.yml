# ============================================
# Docker Compose cho môi trường Development
# Chỉ chạy PostgreSQL, app chạy local
# ============================================

services:
  postgres:
    image: postgres:16-alpine
    container_name: gradpro-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: gradpro
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d gradpro"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
    driver: local
